<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<meta name="description" content="Pokedex built with AngularJS">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:400,700'>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
	<link rel="stylesheet" href="/css/main.min.css">
	<base href="/">
</head>
<body>
	<header>
		<div class="container">
			<div class="pure-g">
				<div class="pure-u-14-24">
					<h1>
						<a href="/">
							<img src="/img/logo.png" alt="Pokedex logo">
							<span>Pokedex</span>
						</a>
					</h1>
					<p>by @durancristhian</p>
				</div>
				<div class="pure-u-10-24">
					<div class="header-icons to-right">
						<a href="https://twitter.com/DuranCristhian" target="_blank" class="ion-social-twitter"></a>
						<a href="https://github.com/durancristhian/pokedex" target="_blank" class="ion-social-github"></a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="page">
		<div class="container">

			<div ng-app="pokedex">
				<div ng-view></div>
			</div>

		</div>
	</div>
	<footer>
		<div class="container">
			<p>It was built with <strong>AngularJS</strong></p>
			<p class="gray">Buenos Aires, Argentina</p>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controllers.js"></script>
	<script src="/js/directives.js"></script>
	<script src="/js/filters.js"></script>
	<script src="/js/services.js"></script>
</body>
</html>
