<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:400,700'>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
	<link rel="stylesheet" href="/css/main.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="/js/app.js"></script>
</head>
<body>
	<div id="header">
		<div class="container">
			<div class="pure-g">
				<div class="pure-u-14-24">
					<h1>Pokedex</h1>
					<p>by @durancristhian</p>
				</div>
				<div class="pure-u-10-24">
					<div class="header-icons to-right">
						<a href="https://twitter.com/DuranCristhian" target="_blank" class="ion-social-twitter"></a>
						<a href="https://github.com/durancristhian/pokedex" target="_blank" class="ion-social-github"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="page">
		<div class="container">

			<div ng-app="pokedex">
				<div ng-controller="pokemonController as pkmCtrl">
					<div class="pure-g">
						<div class="pure-u-1 pure-u-sm-1-2 pure-u-lg-1-3">
							<div class="pokemon">
								<div pokemon-header></div>

								<div ng-controller="tabsController as tabsCtrl">
									<div class="pokemon-tabs">
										<div class="tab">
											<a href="" ng-click="tabsCtrl.selectTab(1)" ng-class="{active : tabsCtrl.tab === 1}" class="show-tab">
												<span>Pokedex</span>
												<span class="icon" ng-class="{'ion-arrow-up-b' : tabsCtrl.tab === 1, 'ion-arrow-down-b' : tabsCtrl.tab !== 1}"></span>
											</a>
											<div ng-show="tabsCtrl.tab === 1" class="pokemon-data container">
												<div pokemon-data></div>
											</div>
										</div>
										<div class="tab">
											<a href="" ng-click="tabsCtrl.selectTab(2)" ng-class="{active : tabsCtrl.tab === 2}" class="show-tab">
												<span>Stats</span>
												<span class="tab-info">(Total: {{pkmCtrl.pokemon.stats.total}})</span>
												<span class="icon" ng-class="{'ion-arrow-up-b' : tabsCtrl.tab === 2, 'ion-arrow-down-b' : tabsCtrl.tab !== 2}"></span>
											</a>
											<div ng-show="tabsCtrl.tab === 2" class="pokemon-stats container">
												<div pokemon-stats></div>
											</div>
										</div>
										<div class="tab">
											<a href="" ng-click="tabsCtrl.selectTab(3)" ng-class="{active : tabsCtrl.tab === 3}" class="show-tab">
												<span>Evolution</span>
												<span class="tab-info">({{pkmCtrl.pokemon.evolution.length}})</span>
												<span class="icon" ng-class="{'ion-arrow-up-b' : tabsCtrl.tab === 3, 'ion-arrow-down-b' : tabsCtrl.tab !== 3}"></span>
											</a>
											<div ng-show="tabsCtrl.tab === 3" class="pokemon-evolution container">
												<div pokemon-evolution></div>
											</div>
										</div>
										<div class="tab">
											<a href="" ng-click="tabsCtrl.selectTab(4)" ng-class="{active : tabsCtrl.tab === 4}" class="show-tab">
												<span>Comments</span>
												<span class="icon" ng-class="{'ion-arrow-up-b' : tabsCtrl.tab === 4, 'ion-arrow-down-b' : tabsCtrl.tab !== 4}"></span>
											</a>
											<div ng-show="tabsCtrl.tab === 4" class="pokemon-comments container">
												<div pokemon-comments></div>
											</div>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
