<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Raleway:400,700'>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="/css/main.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script src="/js/app.js"></script>
</head>
<body ng-app="pokedex">
	<div id="header">
		<div class="container">
			<h1>Pokedex - by @durancristhian</h1>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div ng-controller="pokemonController as pkmCtrl">
				<h2>{{pkmCtrl.pokemon.name}} #{{pkmCtrl.pokemon.id}}</h2>
				<h3>{{pkmCtrl.pokemon.species}}</h3>
				<ul>
					<li><strong>Types:</strong> {{pkmCtrl.pokemon.types.join(", ")}}</li>
					<li><strong>Height:</strong> {{pkmCtrl.pokemon.height}}</li>
					<li><strong>Weight:</strong> {{pkmCtrl.pokemon.weight}}</li>
					<li><strong>Abilities:</strong> {{pkmCtrl.pokemon.abilities.join(", ")}}</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
