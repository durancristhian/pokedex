<form name="commentsForm" class="pure-form" ng-submit="commentsForm.$valid && addComment()" novalidate><fieldset class="pure-group"><textarea name="comment" rows="5" class="pure-input-1" placeholder="Comment" ng-model="comment.body" required></textarea> <input type="email" name="email" class="pure-input-1" placeholder="Email" ng-model="comment.email" ng-disabled="comment.anonymous" ng-required="!comment.anonymous"></fieldset><label for="option-one" class="pure-checkbox"><input id="option-one" type="checkbox" ng-model="comment.anonymous" ng-change="anonymousChanged()"> Send as anonymous</label> <button type="submit" class="pure-button pure-input-1 button-success" ng-disabled="!commentsForm.$valid">Send comment</button></form><p class="no-comments" ng-if="!comments.length">There is no comments</p><div class="comment" ng-repeat="comment in comments" ng-class="{'no-margin-bottom' : $last}"><p><strong>{{comment.body}}</strong></p><p class="author">By <a href ng-if="!comment.anonymous">{{comment.email}}</a> <span ng-if="comment.anonymous">Anonymous</span> on <span>{{comment.date | date: "dd-mm-yyyy ', ' hh:mm a"}}</span></p></div>
