<div class="pokemon-header"><div class="title"><div class="pure-g"><div class="pure-u-14-24"><h2>{{pokemon.name}}</h2><p>{{pokemon.species}}</p></div><div class="pure-u-10-24"><div class="to-right"><strong class="number">#{{pokemon.id}}</strong></div></div></div></div><div class="image-container"><img ng-src="{{pokemon.name | imageFilter}}" alt="{{pokemon.name}} picture" class="pure-img"></div><div class="types"><a href="/{{type |lowercase}}" ng-repeat="type in pokemon.type" class="label {{type |lowercase}}">{{type}}</a></div></div>
